<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="stone-paper-scissor.css">
</head>
<body>
    <h1 class="heading">Stone-Paper-Scissor</h1>
    
    <div class="choices">
        <div class="choice">
            <img src="./stone-paper-scissor_images/rock.png" height="150px" width="150px">
        </div>
        <div class="choice">
            <img src="./stone-paper-scissor_images/paper.png" height="150px" width="150px">
        </div>
        <div class="choice">
            <img src="./stone-paper-scissor_images/scissors.png" height="150px" width="150px">
        </div>
    </div>

    <div class="scores">
        <h1 class="user-comp-score">0</h1>
        <h1 class="user-comp-score">0</h1>
    </div>

    <div class="user-comp">
        <h3>You</h3>
        <h3>Computer</h3>
    </div>

    <div class="ending">Play the Game</div>

    <script src="stone-paper-scissor.js"></script>
</body>
</html>
